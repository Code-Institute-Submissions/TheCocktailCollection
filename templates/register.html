{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="row">
	<form action="{{ url_for('register') }}" method="POST">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" maxlength="100" required>
	    </div>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="Username" required>
        </div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password"  name="password" maxlength="50" placeholder="Password" required>
	    </div>
		<div class="form-group">
			<label for="img-url">Url for profile picture</label>				
            <input type="text" class="form-control" id="img-url" name="img-url" placeholder="Url for profile picture"  maxlength="300" required>
	    </div>
		<button type="submit" class="btn btn-primary">Register!</button>
	</form>
</div>
<div class="row">
	Already have an account<a href="{{ url_for('user_home') }}">Log in Here!</a>
</div>

{% endblock %}
{% block script %}
{% endblock %}
