{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="row">
	<form action="{url_for('register')}" method="POST">
		<div class="form-group">
			<label for="name">Email</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
	        </div>
			<div class="form-group">
				<label for="name">Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
	             </div>
				<div class="form-group">
					<label for="name">Url for profile picture</label>
					<input type="text" class="form-control" id="url" name="url" placeholder="Url for profile picture" required>
	            </div>
					<div class="form-group">
						<label for="name">Password</label>
						<input type="password" class="form-control" id="password"  name="password" placeholder="Password" required>
			    	</div>
						<button type="submit" class="btn btn-primary">Log In!</button>
	</form>
</div>
<div class="row">
	Already have an account<a href="{{ url_for('user_home') }}">Log in Here!</a>
</div>

{% endblock %}
{% block script %}
{% endblock %}
